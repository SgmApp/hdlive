<style>
.announcement {
  text-align: center;
  margin: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: row; /* Always row by default */
}

/* Live icon style */
.live-icon {
  width: 15px;
  height: 15px;
  background-color: red;
  border-radius: 50%;
  margin-right: 10px;
  animation: blink 1s infinite;
}

/* Message style */
#message {
  font-size: 24px;
  font-weight: bold;
  color: #333;
  animation: pulse 1.5s infinite alternate;
}

/* Media query for small screens */
@media (max-width: 600px) {
  .announcement {
    flex-direction: row; /* Ensure row layout on small screens too */
  }

  #message {
    font-size: 15px; /* Adjust text size for better fit */
  }
}

/* Dark mode styles */
body.dark-mode {
  background-color: #121212; /* Dark background */
  color: #f1f1f1; /* Light text for dark mode */
}

body.dark-mode .announcement #message {
  color: #f1f1f1; /* Light text for the message in dark mode */
}

body.dark-mode .announcement .live-icon {
  background-color: #ff4444; /* Bright red icon for dark mode */
}
@keyframes blink {
  50% {
    opacity: 0;
  }
}

@keyframes pulse {

<script>
      function showIframe(element) {
        const iframeContainer = element.nextElementSibling;
        const iframe = iframeContainer.querySelector('iframe');
        const allIframes = document.querySelectorAll('.iframe-container iframe');

        // Close all iframes that are not the one being clicked
        allIframes.forEach(ifr => {
          if (ifr !== iframe) {
            ifr.parentElement.style.display = 'none';
            ifr.src = ''; // Clear the src to stop playing
          }
        });

        // Toggle the clicked iframe
        if (iframeContainer.style.display === 'block') {
          iframeContainer.style.display = 'none';
          iframe.src = ''; // Clear the src to stop playing
        } else {
          iframe.src = iframe.dataset.src; // Restore the src when showing
          iframeContainer.style.display = 'block';
        }
      }
    </script>
